<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소에 아이콘 넣기</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <style>
        li {
            list-style: none;
            font-size: 20px;
        }

        li::after {
            content: "\eb10";
            color: indigo;
            font-family: xeicon !important;
        }

        li::before {
            content: "\e9bf";
            color: pink;
            font-family: xeicon !important;
        }
    </style>
</head>


<body>
    <ul>
        <li>Lorem ipsum dolor sit.</li>
        <li>Lorem ipsum dolor sit.</li>
        <li>Lorem ipsum dolor sit.</li>
        <li>Lorem ipsum dolor sit.</li>
        <li>Lorem ipsum dolor sit.</li>
    </ul>

    <p>원하는 xeicon을 홈페이지에서 선택하고 붙여넣어보기 -> f12눌러서 content의 코드 확인, 붙여넣는 방법으로 css의 가상요소에 원하는 xeicon을 사용할 수 있다.</p>

    <i class="xi-lightbulb-o"></i>

</body>

</html>
